<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/fragment-header :: head">
	 	<title>Ruangan</title>
	 </head> 
	 <body>
    <!--  wrapper -->
    <div id="wrapper">
        <div th:replace="fragments/fragment-header :: top_navigation"></div>
        <div th:replace="fragments/fragment-header :: navigation"></div>
        <!--  page-wrapper -->
        <div id="page-wrapper">

            <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h1 class="page-header" th:text="'Lihat Data Peminjaman Ruang - '+${peminjaman_ruangan.id}"></h1>
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="table-responsive">
            					<table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <tbody>
                                    	<tr>
											<td style="padding-right:10px;"><label for="nama">ID Peminjaman</label></td>
											<td th:text="${peminjaman_ruangan.id}"></td>
										</tr>
										<tr>
											<td style="padding-right:10px;"><label for="nama">NPM Peminjam</label></td>
											<td th:text="${peminjaman_ruangan.idMahasiswa}"></td>
										</tr>
										<tr>
											<td style="padding-right:10px;"><label for="tempat_lahir">Nama Peminjam</label></td>
											<td th:text="${peminjaman_ruangan.namaMahasiswa}"></td>
										</tr>
										<tr>
											<td style="padding-right:10px;"><label for="tempat_lahir">Tujuan</label></td>
											<td th:text="${peminjaman_ruangan.tujuan}"></td>
										</tr>
										<tr>
											<td style="padding-right:10px;"><label for="tempat_lahir">Tanggal Mulai Penggunaan</label></td>
											<td th:text="${peminjaman_ruangan.tanggalMulai}"></td>
										</tr>
										<tr>
											<td style="padding-right:10px;"><label for="tempat_lahir">Tanggal Selesai Penggunaan</label></td>
											<td th:text="${peminjaman_ruangan.tujuan}"></td>
										</tr>
										<tr>
											<td style="padding-right:10px;"><label for="tempat_lahir">Waktu Mulai Penggunaan</label></td>
											<td th:text="${peminjaman_ruangan.waktuMulai}"></td>
										</tr>
										<tr>
											<td style="padding-right:10px;"><label for="tempat_lahir">Waktu Selesai Penggunaan</label></td>
											<td th:text="${peminjaman_ruangan.waktuSelesai}"></td>
										</tr>
										<tr>
											<td style="padding-right:10px;"><label for="tempat_lahir">Jumlah Peserta</label></td>
											<td th:text="${peminjaman_ruangan.jumlahPeserta}"></td>
										</tr>
										<tr>
											<td style="padding-right:10px;"><label for="tempat_lahir">Fasilitas</label></td>
											<td th:text="${peminjaman_ruangan.fasilitas}"></td>
										</tr>
										<tr>
											<td style="padding-right:10px;"><label for="tempat_lahir">Keterangan</label></td>
											<td th:text="${peminjaman_ruangan.keterangan}"></td>
										</tr>
										<tr>
											<td style="padding-right:10px;"><label for="tempat_lahir">Status Peminjaman</label></td>
											<td th:if="${peminjaman_ruangan.isDisetujui} eq null">Pending</td>
						                    <td th:if="${peminjaman_ruangan.isDisetujui}==1">Setuju</td>
						                    <td th:if="${peminjaman_ruangan.isDisetujui}==2">Tolak</td>
										</tr>
                                    </tbody>
                                </table>
                                <div th:if="${#httpServletRequest.isUserInRole('STAF')}">
                                <form action="#" th:action="'/peminjaman/' + ${peminjaman_ruangan.id}+'/konfirmasi/'" method="post" th:object="${peminjaman_ruangan}">
						        	  <div th:if="${peminjaman_ruangan.isDisetujui} eq null">
						        	   	<button type="submit" class="btn btn-success"  name="isDisetujui" th:field="*{isDisetujui}" value="1" >Setujui</button>
						           		<button type="submit" class="btn btn-danger"  name="isDisetujui" th:field="*{isDisetujui}" value="2"  >Tolak</button>
									  	<a href="/peminjaman/viewall" class="btn btn-primary" name="kembali">Kembali</a>
									  </div>
									  <div th:if="${peminjaman_ruangan.isDisetujui} eq 1">
						           		<button type="submit" class="btn btn-danger"  name="isDisetujui" th:field="*{isDisetujui}" value="2"  >Tolak</button>
									 	<a href="/peminjaman/viewall" class="btn btn-primary" name="kembali">Kembali</a>
									  </div>
								 </form>
								 </div>
        </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
        
            </div>
        </div>
        <!-- end page-wrapper -->

    </div>
    <!-- end wrapper -->

    <!-- Core Scripts - Include with every page -->
    <script src="/assets/plugins/jquery-1.10.2.js"></script>
    <script src="/assets/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="/assets/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/assets/plugins/pace/pace.js"></script>
    <script src="/assets/scripts/siminta.js"></script>
    <!-- Page-Level Plugin Scripts-->
    <script src="/assets/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="/assets/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script>
        $(document).ready(function () {
            $('#dataTables-example').dataTable();
        });
    </script>
    </body>
</html>
