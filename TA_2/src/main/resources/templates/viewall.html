<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment-header :: head"></head>
<body>
	<div th:replace="fragments/fragment-header :: navigation"></div>
        <table border="1" class="table table-striped table-bordered">
        	<thead>
        		<tr>
        			<td>NO</td>
        			<td>ID Ruangan</td>
        			<td>Nama Ruangan</td>
        			<td>Kapasitas</td>
        			<td>Aksi</td>
        		</tr>
        	</thead>
        	<tbody>
        		<tr th:each="ruang,iterationStatus: ${ruangs}">
        			<td th:text="${iterationStatus.count}"></td>
        			<td th:text="${ruang.id}"></td>
        			<td th:text="${ruang.nama}"></td>
        			<td th:text="${ruang.kapasitas}"></td>
        			<td>
        				<a th:href="'/ruang/view/'+${ruang.id}">Detail Ruangan</a> &nbsp &nbsp
	        			<a th:href="'/ruang/update/'+${ruang.id}">Ubah Data Ruangan</a> &nbsp &nbsp
	        			<a th:href="'/ruang/delete/'+${ruang.id}">Hapus Data Ruangan</a>
        			</td>
        		</tr>
        	</tbody>
        </table>
        <div th:replace="fragments/fragment :: footer"></div>
</body>
</html>
