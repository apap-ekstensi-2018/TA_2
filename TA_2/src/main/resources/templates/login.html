  <!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head th:replace="fragments/fragment-header :: head">
	</head>
	<body style="background-color:#fff">
		<div class="login-page-container">
	 		<div class="login-left-container">
		 		<div class="login-form-container">
					<div class="login-form-header-container">
						<h1 style="font-weight:100;font-family: 'Roboto', sans-serif;">Siruang</h1>
						<p style="color:#747474;font-weight:100;font-family: 'Roboto', sans-serif;margin:0 0 15px;">
							Together we create access to rooms and buldings easier than before.
							Wanna try the services? Please login.
						</p>
					</div>	 		
					<div th:if="${param.error}" style="margin-bottom: 5px;color: #a94442;">Invalid username and password.</div>
			 		<div th:if="${param.logout}" style="margin-bottom: 5px;color: #a94442;">You have been logged out.</div>	 		
			 		<form th:action="@{/login}" method="post">
				        <div class="form-group">
				          <input autofocus="autofocus" class="form-control form_text" placeholder="Username" type="text" name="username"/>
				        </div>
				        <div class="form-group">
				          <input class="form-control form_text" placeholder="Password" type="password" name="password"/>
				        </div>
						<input class="button-comment" type="submit" value="Sign In"/>
					</form>
				</div>
			</div>
 		<div class="login-right-container"></div>
		</div>
	</body>
</html>
