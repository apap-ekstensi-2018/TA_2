<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/fragment-header :: head">
	 	<title>Ruangan</title>
	 </head> 
	 <body>
    <!--  wrapper -->
    <div id="wrapper">
        <div th:replace="fragments/fragment-header :: top_navigation"></div>
        <div th:replace="fragments/fragment-header :: navigation"></div>
        <!--  page-wrapper -->
        <div id="page-wrapper">

            <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Detail Ruangan</h1>
                </div>
                 <!-- end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <tbody>
                                    	<tr>
											<td style="padding-right:10px;"><label for="nama">ID Ruangan</label></td>
											<td th:text="${ruang.id}"></td>
										</tr>
										<tr>
											<td style="padding-right:10px;"><label for="nama">Nama Ruangan</label></td>
											<td th:text="${ruang.nama}"></td>
										</tr>
										<tr>
											<td style="padding-right:10px;"><label for="tempat_lahir">Kapasitas</label></td>
											<td th:text="${ruang.kapasitas}"></td>
										</tr>
                                    </tbody>
                                </table> 
						        	  <div>
						        	   	<!-- <a href="/ruang/update/${ruang.id}" class="btn btn-primary" name="edit">Ubah</a> -->
						           	<a href="/ruang/viewall" class="btn btn-primary" name="kembali">Kembali</a>
									</div>
                            </div>
                            
                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>
        
            </div>
        </div>
        <!-- end page-wrapper -->

    </div>
    <!-- end wrapper -->

    <!-- Core Scripts - Include with every page -->
    <script src="/assets/plugins/jquery-1.10.2.js"></script>
    <script src="/assets/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="/assets/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/assets/plugins/pace/pace.js"></script>
    <script src="/assets/scripts/siminta.js"></script>
    <!-- Page-Level Plugin Scripts-->
    <script src="/assets/plugins/dataTables/jquery.dataTables.js"></script>
    <script src="/assets/plugins/dataTables/dataTables.bootstrap.js"></script>
    <script>
        $(document).ready(function () {
            $('#dataTables-example').dataTable();
        });
    </script>

</body>

</html>
