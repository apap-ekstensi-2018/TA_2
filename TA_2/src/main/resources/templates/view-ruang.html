<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	 <head>
	 	<title>Ruang</title>
	 </head>
	 <body>
	 	<h1>Lihat Ruang</h1>
	       	<table border="1" class="table table-striped table-bordered">
			<tbody>
				<tr>
					<td style="padding-right:10px;"><label for="nama">ID Ruang</label></td>
					<td th:text="${ruang.id}"></td>
				</tr>
				<tr>
					<td style="padding-right:10px;"><label for="nama">Nama Ruang</label></td>
					<td th:text="${ruang.nama}"></td>
				</tr>
				<tr>
					<td style="padding-right:10px;"><label for="tempat_lahir">Kapasitas</label></td>
					<td th:text="${ruang.kapasitas}"></td>
				</tr>
			</tbody>
			</table>
	    	
	 </body>
</html>
